<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <h4>Register Form</h4>
    <form action="server2.php?nick_name=ko htet" method="post" enctype="multipart/form-data">
        <input type="text" name="your_name" placeholder="Your Name">
        
        <br>
        <br>

        <input type="email" name="your_email" placeholder="Your Email">

        <br>
        <br>

        <div class="">
            <label for="">Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <br>
        <br>

        <div>
            <label for="">Skill</label>
            <input type="checkbox" name="skill[]" id="html" value="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="skill[]" id="css" value="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="skill[]" id="js" value="js">
            <label for="js">JS</label>

        
            <input type="checkbox" name="skill[]" id="php" value="php">
            <label for="php">Php</label>
        </div>

        <br>
        <br>

        <label for="">Nationality</label>
        <select name="nationality" id="">
            <option value="mm">Myanmar</option>
            <option value="ch">China</option>
            <option value="kr">Korea</option>
            <option value="jp">Japan</option>

        </select>

        <br>
        <br>

        <input type="file" name="your_photo" accept="image/jpg,image/png">

        <br>
        <br>

        <label for="">attachment</label>
        <input type="file" name="attachment[]" multiple>

        <br>
        <br>

        <button>Submit</button>

    </form>

    <!-- <form action="https://google.com/search" method="get">
        <input type="text" name="q" placeholder="google search">
        <button>Search</button>
    </form> -->
</body>
</html>
